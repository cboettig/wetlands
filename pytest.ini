[pytest]
# Pytest configuration for MCP server tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --asyncio-mode=auto

# Markers
markers =
    asyncio: mark test as async (automatically handled)
    slow: mark test as slow running (use -m "not slow" to skip)

# Asyncio configuration
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if pytest-cov is installed)
# Run with: pytest --cov=tests --cov-report=html
